version: 2
jobs:
  release:
    environment:
      NOT_CRAN: true
      PANDOC: 2.7
    docker:
      - image: rocker/r-ver:3.6.0
    steps:
      - restore_cache:
          keys:
            - cache-{{ .Environment.CIRCLE_JOB }}
      - checkout
      - run:
          name: Install system dependencies
          command: bash .circleci/install-system.sh
      - run:
          name: Install pandoc
          command: bash .circleci/install-pandoc.sh $PANDOC
      - run:
          name: Install package dependencies
          command: r .circleci/install-r-pkgs.R
      - run:
          name: Session information and installed package versions
          command: r -p .circleci/session-info.R
      - run:
          name: Build and check
          command: bash .circleci/check.sh
      - store_artifacts:
          path: workflowr.Rcheck/
      - save_cache:
          key: cache-{{ .Environment.CIRCLE_JOB }}
          paths:
            - "/usr/local/lib/R/site-library"
  pandocless:
    docker:
      - image: rocker/r-ver:3.6.0
    steps:
      - restore_cache:
          keys:
            - cache-{{ .Environment.CIRCLE_JOB }}
      - checkout
      - run:
          name: Install system dependencies
          command: bash .circleci/install-system.sh
      - run:
          name: Install package dependencies
          command: r .circleci/install-r-pkgs.R
      - run:
          name: Session information and installed package versions
          command: r -p .circleci/session-info.R
      - run:
          name: Build and check
          command: bash .circleci/check.sh
      - store_artifacts:
          path: workflowr.Rcheck/
      - save_cache:
          key: cache-{{ .Environment.CIRCLE_JOB }}
          paths:
            - "/usr/local/lib/R/site-library"
  codecov:
    environment:
      NOT_CRAN: true
      PANDOC: 2.7
    docker:
      - image: rocker/r-ver:3.6.0
    steps:
      - restore_cache:
          keys:
            - cache-{{ .Environment.CIRCLE_JOB }}
      - checkout
      - run:
          name: Install system dependencies
          command: bash .circleci/install-system.sh
      - run:
          name: Install pandoc
          command: bash .circleci/install-pandoc.sh $PANDOC
      - run:
          name: Install package dependencies
          command: r .circleci/install-r-pkgs.R
      - run:
          name: Session information and installed package versions
          command: r -p .circleci/session-info.R
      - run:
          name: Calculate code coverage
          command: r -e 'covr::codecov()'
      - store_artifacts:
          path: workflowr.Rcheck/
      - save_cache:
          key: cache-{{ .Environment.CIRCLE_JOB }}
          paths:
            - "/usr/local/lib/R/site-library"
workflows:
  version: 2
  all:
    jobs:
      - release
      - pandocless
      - codecov
